language: go
go:
- '1.13'
- tip
script:
- make ci
- make test-compression
- make artifacts/build/release/linux/amd64/goembed
- make test-cases
before_deploy: 
- make archives
- MATRIX_OS="linux" MATRIX_ARCH="arm" make archives
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - artifacts/archives/*
  go: '1.13'
  on:
    tags: true